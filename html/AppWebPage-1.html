
<!DOCTYPE html>

<html>
<head>
  <title>4-the-rodentz</title>
  <link rel="stylesheet" type="text/css" href="../css/AppStyleGuide.css">
  <link rel="stylesheet" type="text/css" href="../css/heatmap.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Pathway+Gothic+One|Oregano" rel="stylesheet">
</head>
<body>
<div id="backgroundOverlay"></div>
<nav>
  <img id="logo" src="../images/banksy_rat_3117879154_6c3b65efbb.jpg"/>
  <ul>
    <a href='../html/index.html'>Home Page</a>
    <a href='../html/AppWebPage-1.html'>Rodent Sighting Input</a>
    <a href='../html/AppWebPage-2.html'>Rodent Sightings in PDX</a>
  </ul>
</nav>
<section id='header-nav-logo'>

  <header>
    <h1 id="tagLine">4 The Rodentz</h1>
  </header>
</section>
<h2 id="selectAndArea">Select an area where you have seen a rodent</h2>
<div id="mapContainer">

  <div id="map"></div>
</div>

<form id="submissionForm">
  <fieldset>
    <h1>Rodent Submission Data</h1>
    <h2>Observation Month:</h2>
    <select id="observeMonth">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <h2>Location Data:</h2><br>
    <label for="locationLat">Latitude</label>
    <input type="text" id="locationLat" value="Please Click Map" disabled readonly>
    <label for="locationLng">Longitude</label>
    <input type="text" id="locationLng" value="Please Click Map" disabled readonly>
    <label  for="rodentType">Rodent Type:</label>
    <select id="rodentType">
      <option value="mouse">Mouse</option>
      <option value="rat">Rat</option>
      <option value="vole">Vole</option>
      <option value="beaver">Beaver</option>
    </select>

    <h2>Rodent Size:</h2>
    <label for="sizeSmall"><img src="../images/size-image1.jpg" height="42"></label>
    <input type="radio" name="size" value="small" id="sizeSmall">
    <label for="sizeMedium"><img src="../images/size-image1.jpg" height="62"></label>
    <input type="radio" name="size" value="medium" id="sizeMedium">
    <label for="sizeLarge"><img src="../images/size-image1.jpg" height="82"></label>
    <input type="radio" name="size" value="large" id="sizeLarge">
    <br>
    <button id="formSubmit">Submit</button>
  </fieldset>
</form>

<script src="../javascript/getCoords.js"></script>
<script src="../javascript/formObjConst.js"></script>
<script src="../javascript/localStoreSubmit.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ3CfhGVr5wDueJuHuDxqBk3sZOyaIg4E&callback=initMap">
</script>
<script type="text/javascript" src="../javascript/scrollScripts.js "></script>
</body>

</html>
